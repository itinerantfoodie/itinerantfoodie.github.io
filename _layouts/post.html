---
layout: default
---
<div id="main">
  <article class="post">
      <div id="main">
          <article class="post">
        <div class="title">
          <h2>{{ page.title }}</h2>
          {{ page.date | date: "%-d %B %Y" }}
          <br />
          {% for tag in page.tags %}
          <span class="tag"><i class="fa fa-tag" aria-hidden="true"></i> {{ tag }}</span>
          {% endfor %}
          <br /><br />
        </div>
        {{ content }}
      </div>
      <div class="meta">
        <time class="published" datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date_to_string }}</time>
      </div>
      <div class="meta">
        <a name="lnnetwork"></a>
        Like this post? Send us a little tip with <strong><a onclick="toggleLNPay();  ">crypto or lightning ‚ö°Ô∏è</a></strong> (what is <a href="http://lightning.network/" target="lninfo">lightning ‚ö°Ô∏è</a>?)
        <div id="lnpay" style="visibility: hidden; ">
          <div id="lnapp">
            <input id="amountinput" v-model="amount" placeholder="Tip USD amount" />
            <div id="buttons">
              <button id="like-button" onClick='document.getElementById("amountinput").value = "0.15"; '>üëç</button>
              <button id="coffee-button" onClick='document.getElementById("amountinput").value = "3.50"; '>‚òïÔ∏è üç∫</button>
              <button id="love-button" onClick='document.getElementById("amountinput").value = "5"; '>‚ù§Ô∏è</button>
              <input id="descriptionform" type="hidden" value="Tip for post '{{ page.title }}'" />
            </div>
            <button id="submitbutton" v-on:click="generateInvoice">Send tip using ‚ö°Ô∏è lightning or another crypto</button>
            <div id="result">
            </div>
          </div>
        </div>
      </div>
  </article>

</div>
